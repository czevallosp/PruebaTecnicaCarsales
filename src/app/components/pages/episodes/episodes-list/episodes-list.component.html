
<div class="row" infinite-scroll (scrolled)="onScrollDown()">
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let episode of episodes">
        <app-episode [episode]="episode" (click)="openPopup(episode.id)"></app-episode>
    </div>
</div>
</div>
<button 
[ngClass]="'no-hidden'"
*ngIf="showGoUpButton"
clas="btn btn-dark"
(click)="onScrollTop()">
  Go UP
</button>
